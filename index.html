<!DOCTYPE html><!-- Isso é um DTD de HTML5 -->
<!-- 
Isso é um comentário 
The <!DOCTYPE html> document type definition, declaration defines that 
this document is an HTML5 document.
-->

<!-- o HTML é a tag raiz da estrutura html, todo o conteúdo deve
ser criado dentro dele.
-->

<html>
	<!-- 
		<head> element contains meta information about the HTML page 
	-->
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>EXEMPLO</title>
	</head>	
	
</html>
