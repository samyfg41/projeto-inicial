<!DOCTYPE html>
<!-- Isso é um DTD de HTML5 -->
<!-- 
Isso é um comentário 
The <!DOCTYPE html> document type definition, declaration defines that 
this document is an HTML5 document.
-->

<!-- o HTML é a tag raiz da estrutura html, todo o conteúdo deve
ser criado dentro dele.
-->
<html>
  <!-- 
		<head> element contains meta information about the HTML page 
	-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXEMPLO</title>
  </head>
  <body>
    <h1>Exemplo de Cabeçalhos</h1>
    <h2>Segundo Título</h2>
    <h3>Terceiro Título</h3>
    <h4>Quarto Título</h4>
    <h5>Quinto Título</h5>
    <h6>Sexto Título</h6>
  </body>
</html>
